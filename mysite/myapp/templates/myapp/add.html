{% extends 'myapp/base.html' %}

</body>
{% block body%}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="p-3 shadow" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your task" />
          </div>
          
          <div class="form-group">
            <input
              type="text"
              name="priority"
              id="priority"
              placeholder="Enter your priority"
            />
      
          </div>
        <input class="btn btn-success" type="submit" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
